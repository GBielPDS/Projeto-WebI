<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA CLOTHING - Produtos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="/css/style_de_produtos.css">
    
</head>
<body>

<header class="cabecalho">

    <a href="index.html" class="logo">
        <img src="/images/logo.png " alt="Logo Alpha Clothing">
    </a>

    <nav class="navbar">
        <a href="index.html">home</a>
        <a href="index.html#about">sobre</a>
        <a href="#" class="active">produtos</a>
        <a href="paginas/carrinho.html">carrinho</a>
    </nav>

    <div class="icones">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="pesquisa">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

</header>

<main class="products-page">
    <h1 class="titulos"> nossos <span>produtos</span> </h1>

    <div class="filter-sort-container">
        <div class="filter-group">
            <h3 class="filter-title">Filtrar</h3>
            <ul class="category-list">
                <li class="active" data-category="all">Todas</li>
                <li data-category="t-shirts">camiseta</li>
                <li data-category="pants">Calças</li>
                <li data-category="dresses">Vestidos</li>
            </ul>
        </div>
        <div class="sort-group">
            <h3 class="sort-title">Classificar por:</h3>
            <select id="sort-by-price">
                <option value="default">Padrão</option>
                <option value="low-to-high">Crescente</option>
                <option value="high-to-low">Decrescente</option>
            </select>
        </div>
    </div>

    <div class="box-produtos products-grid">
        </div>
</main>

<section class="footer">

    <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
    </div>

    <div class="links">
        <a href="index.html">home</a>
        <a href="index.html#about">Sobre Nós</a>
        <a href="index.html#menu">menu</a>
        <a href="#">produtos</a>
    </div>

    <div class="creditos">created by <span>Guilherme Freires web designer</span> | all rights reserved</div>

</section>

<script src="/js/script_de_produtos.js"></script>

</body>
</html>
