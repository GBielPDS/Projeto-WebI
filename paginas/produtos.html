<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA CLOTHING - Produtos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>

<header class="cabecalho">

    <a href="/index.html" class="logo">
        <img src="/images/logo.png" alt="Logo Alpha Clothing">
    </a>

    <nav class="navbar">
        <a href="/index.html">home</a>
        <a href="sobre_nos.html">Sobre Nós</a>
        <a href="#">produtos</a>
        <a href="carrinho.html">carrinho</a>
    </nav>

    <div class="icones">
      <div class="fas fa-shopping-cart" id="cart-btn"></div>
      <a href="paginas/entrar-login.html" id="login-btn" title="Login">
            <div class="fas fa-user"></div>
        </a>
    </div>

</header>

<main class="products-page">
    <h1 class="titulos"> nossos <span>produtos</span> </h1>

    <div class="filter-sort-container">
        <div class="filter-group">
            <h3 class="filter-title">Filtrar por categoria</h3>
            <ul class="category-list" id="category-list">
                <li class="active" data-category="all">All</li>
                <li data-category="t-shirts">Camisas</li>
                <li data-category="pants">Calças</li>
                <li data-category="dresses">Vestidos</li>
                <li data-category="shoes">Sapatos</li>
            </ul>
        </div>
    </div>

    <section class="produtos">

        <div class="box-produtos products-grid">

        </div>

    </section>

</main>



<section class="footer">

    <div class="share">
        <a href="https://github.com/GBielPDS/Projeto-WebI" target="_blank" class="github-btn">
            <i class="fab fa-github"></i>
        </a>
    </div>

    <div class="creditos">created by <span>Alpha Clothing</span> all rights reserved</div>

</section>

<script>
  document.getElementById("cart-btn").addEventListener("click", () => {
    window.location.href = "carrinho.html";
  });
</script>
<script src="/js/script.js"></script>
<script src="/js/script_carrinho.js"></script>

</body>
</html>
